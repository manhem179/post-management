<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Bài Viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-blog me-2"></i>Post Management
            </a>
            <div class="navbar-nav ms-auto" id="navItems">
                <button class="btn btn-outline-light me-2" onclick="showLoginForm()">Đăng nhập</button>
                <button class="btn btn-light" onclick="showRegisterForm()">Đăng ký</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Auth Forms -->
        <div id="authForms" class="row justify-content-center">
            <!-- Login Form -->
            <div class="col-md-6" id="loginForm" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-sign-in-alt me-2"></i>Đăng nhập</h5>
                    </div>
                    <div class="card-body">
                        <form id="loginFormElement">
                            <div class="mb-3">
                                <label class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                            <button type="button" class="btn btn-link" onclick="showRegisterForm()">Chưa có tài khoản?</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Register Form -->
            <div class="col-md-6" id="registerForm" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-user-plus me-2"></i>Đăng ký</h5>
                    </div>
                    <div class="card-body">
                        <form id="registerFormElement">
                            <div class="mb-3">
                                <label class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-success">Đăng ký</button>
                            <button type="button" class="btn btn-link" onclick="showLoginForm()">Đã có tài khoản?</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" style="display: none;">
            <!-- Controls -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="input-group">
                        <select class="form-select" id="categoryFilter">
                            <option value="">Tất cả danh mục</option>
                            <option value="tech">Công nghệ</option>
                            <option value="lifestyle">Lối sống</option>
                            <option value="business">Kinh doanh</option>
                            <option value="sports">Thể thao</option>
                        </select>
                        <select class="form-select" id="sortBy">
                            <option value="createdAt">Mới nhất</option>
                            <option value="title">Tên bài viết</option>
                        </select>
                        <button class="btn btn-outline-secondary" onclick="exportCSV()">
                            <i class="fas fa-download me-1"></i>Xuất CSV
                        </button>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-primary" onclick="showCreatePostForm()">
                        <i class="fas fa-plus me-1"></i>Tạo bài viết
                    </button>
                    <button class="btn btn-outline-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
                    </button>
                </div>
            </div>

            <!-- Posts List -->
            <div id="postsList" class="row"></div>

            <!-- Pagination -->
            <nav aria-label="Posts pagination">
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>

        <!-- Create/Edit Post Modal -->
        <div class="modal fade" id="postModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Tạo bài viết mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="postForm">
                            <div class="mb-3">
                                <label class="form-label">Tiêu đề</label>
                                <input type="text" class="form-control" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nội dung</label>
                                <textarea class="form-control" name="content" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Danh mục</label>
                                <select class="form-control" name="category" required>
                                    <option value="tech">Công nghệ</option>
                                    <option value="lifestyle">Lối sống</option>
                                    <option value="business">Kinh doanh</option>
                                    <option value="sports">Thể thao</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ảnh đại diện</label>
                                <input type="file" class="form-control" name="thumbnail" accept=".jpg,.jpeg,.png">
                                <small class="text-muted">Chỉ chấp nhận file .jpg, .jpeg, .png, tối đa 2MB</small>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary" onclick="savePost()">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
